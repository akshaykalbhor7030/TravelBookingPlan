<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Your Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .submit-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Travel Booking Registration Form</h2>
    <form action="submit_registration.php" method="POST">

        <div class="form-group">
            <label for="fullname">Full Name *</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
        </div>

        <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="nationality">Nationality *</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>

        <div class="form-group">
            <label for="passport">Passport Number *</label>
            <input type="text" id="passport" name="passport" required>
        </div>

        <div class="form-group">
            <label for="travelClass">Preferred Travel Class *</label>
            <select id="travelClass" name="travelClass" required>
                <option value="">-- Select Class --</option>
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>
        </div>

        <div class="form-group">
            <label for="destination">Preferred Destination *</label>
            <input type="text" id="destination" name="destination" required>
        </div>

        <div class="form-group">
            <label for="departureDate">Departure Date *</label>
            <input type="date" id="departureDate" name="departureDate" required>
        </div>

        <div class="form-group">
            <label for="returnDate">Return Date</label>
            <input type="date" id="returnDate" name="returnDate">
        </div>

        <div class="form-group">
            <label for="specialRequests">Special Requests</label>
            <textarea id="specialRequests" name="specialRequests" rows="4" placeholder="Any food, medical or seating preferences..."></textarea>
        </div>

        <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a> *</label>
        </div>

        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>

</body>
</html>
